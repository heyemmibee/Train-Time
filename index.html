<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
        <!-- Employee Tracker -->
        <div class="container">
      
          <!-- Jumbotron -->
          <div class="jumbotron" style="background-color:rgb(40, 40, 92); color:goldenrod">
            <h1 class="text-center">Train Time!</h1>
            <h3 class="text-center">All aboard the Polar Express!~Choo Choo~</h3>
          </div>
      
          <div class="row">
  
            <div class="col-md-12">
      
              <!-- Trains-->
              <div class="card mb-4">
                <div class="card-header" style="background-color:rgb(40, 40, 92); color:goldenrod">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='train-track'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-header" style="background-color:rgb(40, 40, 92); color:goldenrod">Add Train</div>
                <div class="card-body">
      
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="train-input">Train Name</label>
                      <input class="form-control" id="train-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="time-input">First Train Time (HH:mm)</label>
                      <input class="form-control" id="time-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-success float-left" id="add-train-btn">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
      
        </div>
      
        <!-- JavaScript -->
        <script src="./assets/app.js"></script>
      
      </body>

</html>
